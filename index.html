<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Character Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Real-Time Character Counter</h1>
    <label for="text-input" class="visually-hidden">Enter your text</label>
    <textarea id="text-input" maxlength="50" placeholder="Type your message here..."></textarea>
    <div class="counter">
      <p>Total Characters: <span id="char-count">0</span></p>
      <p>Remaining: <span id="char-remaining">50</span></p>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
